		<script type="text/javascript">
		var networks_section = "{{#networks}}<div class='col-md-3 net'>{{{network_link}}}</div>{{/networks}}"

		var experience_section = "{{#experiences}}<div class='row experience' style='margin-bottom: 30px;'><div class='col-md-3 title description'><h5>{{{title}}}</h5></div><div class='col-md-6 description'><ul class='experience'>{{#details}}<li>{{{.}}}</li>{{/details}}</ul></div><div class='col-md-3 tools'>{{#tools}}<span class='label label-primary'>{{.}}</span>{{/tools}}</div></div><div class='row text-center' style='margin-bottom: 30px;'><i class='fa fa-arrow-up fa-3x'></i><h5>{{from}}</h5></div></div>{{/experiences}}"

		var contacts_section = "{{#contacts}}<div class='row header' style='margin-bottom: 50px;'><div class='col-md-3 picture'><img class='img-circle' src='img/me.jpg'/></div><div class='col-md-6 title'><h2>{{title}}</h2>{{{url}}}</div><div id='contact' class='col-md-3 hidden-phone'><dl class='dl-horizontal'><dt><i class='fa fa-home'></i></dt><dd><a target='_blank' href='https://maps.google.com/?q={{street}} {{zip}} {{city}} {{country}}'><address>{{street}}<br/>{{zip}} {{city}}<br/>{{country}}</address></a></dd><dt><i class='fa fa-mobile-phone'></i></dt><dd>{{{phone}}}</dd><dt><i class='fa fa-envelope-o'></i></dt><dd>{{{email}}}</dd></dl></div></div>{{/contacts}}"

		jq200(document).ready(function() {
			jq200("#networks").html(Mustache.to_html(networks_section, networks));
			jq200("#cv").html(Mustache.to_html(experience_section, experiences));
			jq200("#contacts").html(Mustache.to_html(contacts_section, contacts));
		});
		</script>

});
